<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif" rel="stylesheet"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: 'IBM Plex Serif';
}

.topnav {
  overflow: hidden;
  background-color: #325c80;
  box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);
  width: 100%;
  position: fixed;
  z-index: 100;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 18px;
}

.topnav a:not(:last-child):hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: white;
  color: black;
}

.topnav .icon {
  display: none;
}

.bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color: white;
  margin: 0px 2px 6px 6px;
  transition: 0.4s;
  position: relative;
}

.header{
  width: 100%;
  background-color: #325c80;
  padding: 128px 0px 128px;
  position: relative;
  height: 100px;
}

.Welcome{
  text-align:center;
  font-family: 'IBM Plex Serif';
  color: white;
}

.change .bar1 {
  transform: rotate(-45deg) translate(-8px, 7px);
  background-color: black;
}

.change .bar2 {opacity: 0;}

.change .bar3 {
  transform: rotate(45deg) translate(-8px, -8px);
  background-color: black;
}

.row {
	display: flex;
}

.column {
	flex: 50%;
	padding: 10px;
	height: 200px;
	border: 1px solid white;
	border-radius: 25px;
	overflow: hidden;
}

.container1 {
	background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://apps.na.collabserv.com/files/form/api/library/819cca6b-3a12-4f13-9f12-0699c75d6660/document/0901570a-fbf1-4cd3-874c-e37e11d72958/thumbnail?renditionKind=largeview");
	background-repeat: no-repeat;
	background-size: 100% 100%;
	position: relative;
}

.container2 {
	background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://apps.na.collabserv.com/files/form/api/library/819cca6b-3a12-4f13-9f12-0699c75d6660/document/67bb258c-2250-4b82-9875-e0bef0a0e369/thumbnail?renditionKind=largeview");
	background-repeat: no-repeat;
	background-size: 100% 100%;
	position: relative;
}

.container3 {
	background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
	background-repeat: no-repeat;
	background-size: 100% 100%;
	position: relative;
}

.title {
	display: block;
	text-align: center;
	color: white;
}

.message1, .message2, .message3 {
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	height: 25%;
	width: 100%;
	opacity: 0;
	transition: .5s ease;
	background-color: #325c80;
	border: 1px solid white;
}

.text {
	color: white;
	font-size: 1.5vw;
	position: relative;
	top: 50%;
	left: 50%;
	-webkit-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	text-align: center;
}

.container1:hover .message1{
	opacity: 0.7;
}

.container2:hover .message2{
	opacity: 0.7;
}

.container3:hover .message3{
	opacity: 0.7;
}

@media screen and (max-width: 850px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
	z-index: 100;
	height: 20px;
  }
}

@media screen and (max-width: 850px) {
  .topnav.responsive {position: fixed; width: 100%;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .logo{
	display: none;
	}

	.text {
	color: white;
	font-size: 2vw;
	position: relative;
	top: 50%;
	left: 50%;
	-webkit-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	text-align: center;
	}

}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <a href="#Training">Academy/Training</a>
  <a href="#All Hands">All Hands</a>
  <a href="#EPG">Early Professional Group</a>
  <img class = "logo" src = "https://apps.na.collabserv.com/files/form/api/library/819cca6b-3a12-4f13-9f12-0699c75d6660/document/67bb258c-2250-4b82-9875-e0bef0a0e369/thumbnail?renditionKind=largeview" alt = "Cyber and Biometrics" style = "height: 54px; float: right;"></img>
   <a href="javascript:void(0);" class="icon" onclick="myFunction(this)">
	<div class = "bar1"></div>
	<div class = "bar2"></div>
	<div class = "bar3"></div>
  </a>
</div>

<div class = "header" id ="myHeader">
<h1 style = "text-align: center; color: white;">Welcome to the Cyber &amp Biometrics Community!</h1>
</div>

<div class = "row">
	<div class = "column container1">
			<div class = "message1">
				<div class = "text">The John Lainhart Academy</div>
			</div>
	</div>
	<div class = "column container2">
			<div class = "message2">
				<div class = "text">C&ampB All Hands</div>
			</div>
	</div>
	<div class = "column container3">
			<div class = "message3">
				<div class = "text">The Early Professional Group</div>
			</div>
	</div>
</div>

<div style = "height: 300px; background-color: white;">

</div>

<script>
function myFunction(y) {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
  y.classList.toggle("change");
}
</script>

</body>
</html>
